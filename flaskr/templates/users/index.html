{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}ユーザー一覧{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="users">
      <header>
        <div>
          <h1>{{ user.email }}</h1>
        </div>
      </header>
      <p class="profile">{{ user.profile or '' }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
  <div><a href="/">トップに戻る</a></div>
{% endblock %}
